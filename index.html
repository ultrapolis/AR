<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Book Project</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status">Загрузка ресурсов...</div>
    <button id="btn">START</button>
    
    <button id="enter-360" style="display:none; position:fixed; bottom:100px; left:50%; transform:translateX(-50%); z-index:10006; padding:20px 30px; background:#00cfd5; color:white; border:none; border-radius:50px; font-weight:bold; font-size:18px; box-shadow: 0 4px 15px rgba(0,0,0,0.4);">
        ВОЙТИ В ПОРТАЛ
    </button>

    <button id="exit-360" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); z-index:10007; padding:15px 25px; background:#ff4444; color:white; border:none; border-radius:30px; font-weight:bold;">
        ВЫЙТИ ИЗ 360
    </button>

    <button id="close-btn" style="display:none; position:fixed; top:20px; right:20px; z-index:10005; padding:15px; background:rgba(0,0,0,0.5); color:white; border:2px solid white; border-radius:50%; width:50px; height:50px; font-weight:bold;">✕</button>

    <!-- <a-scene 
        id="scene"
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no; filterMinCF: 0.001; filterBeta: 0.01;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: false, exposure: 2.0;"
        device-orientation-permission-ui="enabled: true"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"> -->

        <a-scene 
    id="scene"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
    embedded 
    device-orientation-permission-ui="enabled: true" 
    vr-mode-ui="enabled: false">
        
        <a-entity light="type: ambient; color: #FFF; intensity: 2.0"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.5" position="0 1 1"></a-entity>

        <a-assets>
            <video id="v" src="./tree.mp4" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
            <a-asset-item id="myModel" src="./model1.glb"></a-asset-item>
            <a-asset-item id="myModel2" src="./model2_new.glb"></a-asset-item>
        </a-assets>

        <a-camera id="cam" position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target0" mindar-image-target="targetIndex: 0">
            <a-video src="#v" width="1" height="1" position="0 0 0.1"></a-video>
        </a-entity>
        
        <a-entity id="target1" mindar-image-target="targetIndex: 1">
            <a-gltf-model id="model-to-rotate" src="#myModel" scale="1.5 1.5 1.5" position="0 0 0.5"></a-gltf-model>
        </a-entity>
        
        <a-entity id="target2" mindar-image-target="targetIndex: 2">
            <a-entity id="world-container" visible="false">
                <a-gltf-model id="free-model" src="#myModel2" scale="0.8 0.8 0.8" position="0 0 0"></a-gltf-model>
            </a-entity>
        </a-entity>

        <a-entity id="target3" mindar-image-target="targetIndex: 3">
            <a-sphere radius="0.3" color="cyan" position="0 0 0.1" 
                      animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; loop: true">
            </a-sphere>
        </a-entity>

        <a-videosphere id="sky-portal" src="#v" visible="false" rotation="0 -90 0" radius="100"></a-videosphere>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
