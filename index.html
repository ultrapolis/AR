    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Book Project</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status">Загрузка ресурсов...</div>
    <button id="btn">START</button>

   <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
         color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true" 
         vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
    <a-assets>
        <video id="v" src="./video.mp4" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <a-asset-item id="myModel" src="./model1.glb"></a-asset-item>
        <a-asset-item id="myModel2" src="./model2.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-video src="#v" width="1" height="1" position="0 0 0"></a-video>
    </a-entity>

    <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-gltf-model id="model-to-rotate" src="#myModel" scale="1.5 1.5 1.5" position="0 0 0" rotation="90 0 0"></a-gltf-model>
        <a-light type="directional" intensity="1" position="1 1 1"></a-light>
    </a-entity>

    <a-entity id="target2" mindar-image-target="targetIndex: 2"></a-entity>

    <a-entity id="world-container" visible="false">
        <a-light type="ambient" intensity="0.7"></a-light>
        <a-light type="point" intensity="1.5" position="0 2 1"></a-light>
        <a-gltf-model id="free-model" src="#myModel2" scale="1 1 1"></a-gltf-model>
    </a-entity>

</a-scene>
    <script src="script.js"></script>
</body>
</html>
