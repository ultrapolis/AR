<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Book Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; }
        #btn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            z-index: 1000; padding: 25px; background: #28a745; color: white; 
            border: none; border-radius: 15px; font-size: 20px; font-weight: bold;
        }
        #status { position: fixed; bottom: 20px; width: 100%; font-size: 14px; background: rgba(0,0,0,0.7); }
    </style>
</head>
<body>
    <div id="status">Нажмите кнопку START</div>
    <button id="btn">START AR</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="v" src="./tree.mp4" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#v" width="1" height="0.6"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        const sceneEl = document.querySelector('a-scene');

        btn.addEventListener('click', async () => {
            btn.style.display = 'none';
            status.innerHTML = "Запрашиваю камеру...";

            try {
                // Прямой запрос камеры у Android (это точно вызовет окно разрешения)
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // Если разрешили — закрываем тестовый поток и даем управление MindAR
                stream.getTracks().forEach(track => track.stop());
                
                status.innerHTML = "Запуск AR...";
                sceneEl.systems['mindar-image-system'].start();
            } catch (err) {
                status.innerHTML = "ОШИБКА: " + err.name + ". Проверьте разрешения Chrome.";
            }
        });

        sceneEl.addEventListener("arReady", () => {
            status.innerHTML = "ГОТОВО! Наведите на картинку";
        });

        sceneEl.addEventListener("arError", (e) => {
            status.innerHTML = "AR Error: " + e.detail.error;
        });

        const target = document.querySelector('[mindar-image-target]');
        const video = document.querySelector('#v');
        target.addEventListener("targetFound", () => {
            status.innerHTML = "ОБЪЕКТ НАЙДЕН!";
            video.play();
        });
        target.addEventListener("targetLost", () => video.pause());
    </script>
</body>
</html>
