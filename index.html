<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Book Project</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/gaussian-splats-3d@0.3.3/dist/gaussian-splats-3d.umd.cjs"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Прячем кнопку VR режима */
        .a-enter-vr { display: none !important; }
        
        /* Стили для слайдера зума внизу */
        #zoom-slider {
            -webkit-appearance: none;
            width: 80%; 
            max-width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            outline: none;
        }
        #zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #00cfd5;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="status">Подготовка ресурсов...</div>
    <button id="btn" style="display:none;">START</button>
    
    <button id="enter-360" style="display:none; position:fixed; bottom:120px; left:50%; transform:translateX(-50%); z-index:10006; padding:18px 25px; background:#00cfd5; color:white; border:none; border-radius:50px; font-weight:bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">ВОЙТИ В ПОРТАЛ</button>
    
    <div id="ui-bottom-360" style="display:none; position:fixed; bottom:30px; left:0; width:100%; text-align:center; z-index:10007;">
        <button id="play-pause-360" style="display:inline-block; margin-bottom:15px; padding:10px 25px; background:rgba(255,255,255,0.8); border:none; border-radius:20px; font-weight:bold;">PAUSE</button>
        <br>
        <label style="color:white; font-size:12px; font-family:sans-serif; text-shadow: 1px 1px 2px black;">ZOOM</label>
        <br>
        <input type="range" id="zoom-slider" min="40" max="140" value="100">
    </div>

    <button id="exit-360" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); z-index:10007; padding:15px 25px; background:#ff4444; color:white; border:none; border-radius:30px; font-weight:bold;">ВЫЙТИ ИЗ 360</button>
    <button id="close-btn" style="display:none; position:fixed; top:20px; right:20px; z-index:10005; padding:15px; background:rgba(0,0,0,0.5); color:white; border:2px solid white; border-radius:50%; width:50px; height:50px;">✕</button>

    <a-scene 
        id="scene"
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001;" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, exposure: 2.0, antialias: true, precision: highp;" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">
        
        <a-assets>
            <video id="v1" src="./tree.mp4" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
            <video id="v360" src="./video360.mp4" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
            <a-asset-item id="myModel" src="./model1.glb"></a-asset-item>
            <a-asset-item id="myModel2" src="./model2_new.glb"></a-asset-item>
        </a-assets>

        <a-camera id="cam" position="0 0 0" look-controls="enabled: false" fov="100"></a-camera>

        <a-entity id="target0" mindar-image-target="targetIndex: 0">
            <a-video src="#v1" width="1" height="1" position="0 0 0.1"></a-video>
        </a-entity>
        
        <a-entity id="target1" mindar-image-target="targetIndex: 1">
            <a-gltf-model id="model-to-rotate" src="#myModel" scale="1.5 1.5 1.5" position="0 0 0.5"></a-gltf-model>
        </a-entity>
        
        <a-entity id="target2" mindar-image-target="targetIndex: 2">
            <a-entity id="world-container" visible="false">
                <a-gltf-model id="free-model" src="#myModel2" scale="0.8 0.8 0.8" position="0 0 0"></a-gltf-model>
            </a-entity>
        </a-entity>

        <a-entity id="target3" mindar-image-target="targetIndex: 3">
            <a-sphere radius="0.3" color="cyan" position="0 0 0.1" animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; loop: true"></a-sphere>
        </a-entity>

        <a-entity id="target4" mindar-image-target="targetIndex: 4">
            <a-entity id="venus-model" 
                splat-loader="src: ./venus.splat" 
                scale="1.5 1.5 1.5" 
                position="0 0 0.2">
            </a-entity>
        </a-entity>

        <a-videosphere id="sky-portal" src="#v360" visible="false" rotation="0 -90 0" radius="100"></a-videosphere>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
